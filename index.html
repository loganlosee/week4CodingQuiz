<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <button id="start-button">Start Quiz</button>
    <main>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text">Question</p>
            </div>
            <div id="options-container">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
            <div id="timer-container">
                <p id="timer">Time: 60s</p>
            </div>
        </div>
        <div id="game-over-container">
            <h2>Game Over!</h2>
            <p>Your score: <span id="score">0</span></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="save-score">Save Score</button>
        </div>
        <div id="high-scores-container">
            <h2>High Scores</h2>
            <ul id="high-scores-list">
                <!-- saved scores -->
            </ul>
        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>

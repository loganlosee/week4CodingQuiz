<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>
<body class="dark-mode">
    <main>
        <div id="start-quiz-page">
            <h1>Coding Quiz</h1>
            <button id="start-button">Start Quiz</button>
            <div id="high-scores-container">
                <h2>High Scores</h2>
                <ul id="high-scores-list">
                    <!-- Display high scores here -->
                </ul>
            </div>
        </div>
    
        <div id="question-page" style="display: none;">
            <h1>Question Page</h1>
            <p id="question-text">Question goes here</p>
            <div id="options-container">
                <!-- Display answer options here -->
            </div>
            <p id="timer">Time: 60s</p>
        </div>
    
        <div id="game-over-page" style="display: none;">
            <h1>Game Over!</h1>
            <p>Your score: <span id="score">0</span></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="save-score">Save Score</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
